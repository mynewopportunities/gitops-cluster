apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: milvus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mynewopportunities/gitops-cluster.git
    targetRevision: main
    path: apps/milvus/chart
    helm:
      releaseName: milvus
  destination:
    server: https://kubernetes.default.svc
    namespace: milvus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
